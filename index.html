<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly class="display" placeholder="Password" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg ></span>
                <img src="./image/copy.svg" alt="" height="23px" width="23px">
            </button>
        </div>

        <div class="input-container">

            <!-- password length selection -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input class="slider" step="1" type="range" min="1" max="20"  data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="genetate-button ">Generate Password</button>
        </div>


    </div>
    

    <script src="./index.js"></script>
</body>
</html>
